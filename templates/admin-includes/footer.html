
      {% load static %}

<!-- Upload CSV Modal -->	
<div class="modal fade" id="uploadcsv" tabindex="-1" role="dialog" aria-labelledby="createModalLabel"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Upload CSV</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="form-validate" class="updateassets" action="{% url 'Admin:Upload_CSV' %}"
					enctype="multipart/form-data" method="POST">
					{% csrf_token %}
					<div class="row">
						<div class="form-group col-md-12">
							<input type="file"  name="file" id="file" class="form-control">
						</div>
						<div class="form-group col-md-6">
							<div class="text-left">
								<a>
									<button type="submit" class="btn btn-primary savebtn m-25">Save</button>
									<aa>
							</div>
						</div>
                        
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
    <!--*******Scripts*******-->
    <!-- Required vendors -->
    <script src="{%  static 'admin-asset/vendor/global/global.min.js' %} "></script>
	<script src="{%  static 'admin-asset/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %} "></script>
	<script src="{%  static 'admin-asset/vendor/chart.js/Chart.bundle.min.js' %} "></script>
    <script src="{%  static 'admin-asset/js/custom.min.js' %} "></script>
	<script src="{%  static 'admin-asset/js/deznav-init.js' %} "></script>
	<script src="{%  static 'admin-asset/vendor/owl-carousel/owl.carousel.js' %} "></script>	
	<!-- Apex Chart -->

	<script src="{%  static 'admin-asset/vendor/apexchart/apexchart.js' %} "></script>
    <script src="{%  static 'admin-asset/js/jquery.min.js' %} "></script>
<script src="{% static 'assets/js/jquery-3.5.1.slim.min.js' %}"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
	
 <script type="text/javascript">
    $("#form-validate").validate({
        rules: {
            email: {
                required: true,
                email: true,

            },
        
               password: {
                required: true,
            },

             password2: {
                required: true,
             },
        },
        messages: {
            email: {
                required: "Please enter the email id",
            },
            password: {
                required: "Please enter the Password",
            },
            password2: {
                required: "Please enter the Confirm Password",
                },
        }
    });


</script>
