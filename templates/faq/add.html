{% include "admin-includes/header.html" %}
{% block content %}
{% load static %}
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                </div>
                <div class="row">                  
                    <div class="col-xl-12">
                        <div class="card">
                        {% for message in messages %}
                            <div class="alert alert-danger">
                                <a class="close" style= color:#0d6efd; data-dismiss="alert" href="#">Ã—</a> {{ message }}
                            </div>
                        {% endfor %}
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h4 class="card-title">Add Question To FAQ</h4>
                            </div>
                            <div class="card-body">
                                <div class="profile-tab">
                                   <div class="settings-form">                                      
                                     <form id="Add-User-form"  method="POST" action="{% url 'faq:add_blog' %} " enctype="multipart/form-data">
                                        {% csrf_token %}
                                            <div class="form-row">
                                                    <div class="form-group col-md-12">
                                                        <label>Question</label>
                                                        <input type="text" placeholder="Enter Question"  name="question" id="question" required  class="form-control form-control-lg">
                                                    </div>
                                                    <div class="form-group col-md-12">
                                                        <label>Answer</label>
                                                        <textarea name="Answer" maxlength= "100" class="form-control form-control-lg"></textarea>
                                                     </div>
                                                <div class="form-group col-md-12">
                                                <button class="btn btn-primary" type="submit">Add</button></a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
{% include "admin-includes/footer.html" %}
<script src="{% static 'assets/js/jquery-3.5.1.slim.min.js' %}"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
 <script type="text/javascript">
    $("#Add-User-form").validate({
        rules: {
   
               question: {
                required: true,
            },
             
            Answer: {
                required: true,
        },
        },
        messages: {
            
            question: {

                required: "Please enter  question",
            },
            Answer: {
                required: "Please enter Answer",
                },
            
            
        }
    });
</script>
