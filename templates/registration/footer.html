<script type="text/javascript">   

    $('.slider2').slick({
      dots: true,
      infinite: true,
      autoplay:false,
      centerPadding: '0px',
      centerMode:true,
       autoplaySpeed:3000,  
      slidesToShow: 3,
      slidesToScroll: 1,
      responsive: [
        {
          breakpoint: 1501,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2,
          }
        },
        {
          breakpoint: 1025,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2,
            infinite: true,
            centerPadding: '0px',
            dots: true,
          }
        },
        {
          breakpoint: 767,
          settings: {
            centerMode: true,
            centerPadding: '0px',
            slidesToShow: 1,
            slidesToScroll: 1,
          }
        },
        {
          breakpoint: 481,
          settings: {
            centerMode: true,
            centerPadding: '0px',
            slidesToShow: 1,
            slidesToScroll: 2,
          }
        }    
      ]
    });

    $(window).scroll(function(){
      if ($(this).scrollTop() > 120) {
          $('.headerbox').addClass('fixed');
      } else {
          $('.headerbox').removeClass('fixed');
      }
    });
  </script>
