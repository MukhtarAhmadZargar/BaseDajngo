            <nav class="navbar navbar-expand-lg navbar-light p-0">
              <a class="navbar-brand" href="{% url 'frontend:index' %} ">
          <img src="{% static 'assets/imgs/logo-img.png' %} " alt="logo">
        </a>
             <div class="hamburger hamburger--spring">
              <button class="navbar-toggler hamburger" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
            </div>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto py-4 py-md-0 align-items-center">
                 <li {% if status == 'home' %}class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'frontend:index' %} ">Home</a>
            </li>                    
            <li {% if status == 'active' %}class="nav-item active" {% else %} class="nav-item" {% endif %}>

            </li>
            <li {% if status == 'blog' %}class="nav-item active" {% else %} class="nav-item" {% endif %}>

            </li>
                </ul>
              </div>
              <ul class="navbar-right ml-auto  align-items-center d-flex mb-0">
              {% if request.user.is_authenticated %}
               <li class="nav-item ">
                  <a {% if change == 'login' %} class ="nav-link btn btn-blue ml-0 mr-0" {% else %} class="nav-link btn btn-outline-btn" {% endif %} href="{% url 'accounts:logout' %} ">Logout</a>
                </li>
                <!-- add dropdown -->

                			<li class="nav-item dropdown header-profile">
                                <a class="nav-link" href="javascript:;" role="button" data-toggle="dropdown">
                                    <img src="{% static 'assets/imgs/dp.png' %} " width="20" alt=""/>
									<div class="header-info">
										<span><strong> {{ request.user.username }}</strong></span>
									</div>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a href="#" class="dropdown-item ai-icon">
                                        <svg id="icon-user1" xmlns="http://www.w3.org/2000/svg" class="text-primary" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                        <span class="ml-2">Profile </span>
                                    </a>                                   
                                    <a href="{% url "accounts:logout" %}" class="dropdown-item ai-icon">
                                        <svg id="icon-logout" xmlns="http://www.w3.org/2000/svg" class="text-danger" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                                        <span class="ml-2">Logout </span>

                                </div>
                            </li>

                  <a {% if change == 'login' %} class ="nav-link btn btn-blue ml-0 mr-0" {% else %} class="nav-link btn btn-outline-btn" {% endif %} href="{% url 'accounts:login' %} ">Login</a>
