{% include "admin-includes/header.html" %}
{% block content %}
{% load static %}
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:void(0)">Base</a></li>
						<li class="breadcrumb-item active"><a href="javascript:void(0)">Profile</a></li>
					</ol>
                </div>
                <div class="row">                  
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="profile-tab">
                                   <div class="settings-form">
                                    <h4 class="text-primary">Account Setting</h4>
                                    <span id = "message" >
                                     {% if messages %}
                                        <div class='alert alert-danger'>
                                        {% for message in messages %}
                                        {{ message }}
                                        {% endfor %}
                                        </div>
                                    {% endif %}
                                        </span> <br>
                                      <form method="POST" id="validate" onsubmit ="return verifyPassword()">
                                    {% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>New Password</label>
                                                <input type="password" placeholder="New Password" name="password" id = "pswd" required  maxlength="12" minlength="8" class="form-control form-control-lg">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Confirm Password</label>
                                                <input type="password" placeholder="Confirm Password" id = "pswd2" required      maxlength="12" minlength="8" class="form-control form-control-lg">
                                             <div class="text-danger" id="msg">
                                            </div>
                                            
                                            </div>
                                        </div>                                                                     
                                     <button class="btn btn-primary" type="submit">Send</button>
                                    </form>
                                </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
<script src="{% static 'assets/js/jquery-3.5.1.slim.min.js' %}"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
	
 <script type="text/javascript">
    $("#validate").validate({
        rules: {
   
               pswd: {
                required: true,
                minlength:6,
                maxlength:12,
            },

             pswd2: {
                required: true,
                
             },
        },
        messages: {
            
            pswd: {
                required: "Please enter the Password",
            },
            pswd2: {
                required: "Please enter the Confirm Password",
                },
        }
    });


</script>
<script>
  function verifyPassword() {  
  var pw = document.getElementById("pswd").value;  
  var pw2 = document.getElementById("pswd2").value;   
  if(pw != pw2) {  
     document.getElementById("msg").innerHTML = "Password and Confirm-Password does not Match!";  
     return false;  
  }    
}  
</script>  
    
{% endblock %}
{% include "admin-includes/footer.html" %}
