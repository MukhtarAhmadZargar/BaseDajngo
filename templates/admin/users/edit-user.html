{% include "admin-includes/header.html" %}
{% block content %}
{% load static %}
{% load extras %}
 <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                </div>
                {% if messages %}
                 {% for message in messages %}
                       <div class="alert alert-success">
                     <a class="close" style= color:#0d6efd; data-dismiss="alert" href="#">Ã—</a> {{ message }}
                  </div>
                        {% endfor %}
                    {% endif %}
                <div class="row">                  
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h4 class="card-title">Edit User</h4>
                            </div>
                            
                            <div class="card-body">
                                <div class="profile-tab">
                                   <div class="settings-form">                                      
                                        <form id="edit-profile"  method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                            <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label>Username</label>
                                                        <input type="text" {% if user.username %} value= "{{ user.username }}"  {% else %} placeholder="Enter  UserName" {% endif %} name="username" id="username"  class="form-control form-control-lg">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label>Email</label>
                                                        <input type="text"  value= "{{ user.email }}" readonly  name="email" class="form-control form-control-lg">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label>Choose File</label>
                                                        <input type="file" accept="image/*" name="profile_pic" class="form-control form-control-lg">
                                                    </div>
                                                <div class="form-group col-md-12">
                                                <a href="{% url 'Admin:Edit_User' %}?id={{user.id}}">
                                                <button class="btn btn-primary" type="submit">Save</button></a>
                                            </div>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script src="{% static 'assets/js/jquery-3.5.1.slim.min.js' %}"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
 <script type="text/javascript">
    $("#edit-profile").validate({
        rules: {
             username: {
                required: true,
                maxlength:30,
             },
        },
        messages: {
            
            fullname: {
                required: "Please enter the Password",
            }, 
        }
    });

</script>
{% endblock %}
{% include "admin-includes/footer.html" %}
